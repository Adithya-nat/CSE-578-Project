<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/sankey.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0"></script>
    <script src="https://rawgit.com/jasondavies/d3-cloud/master/build/d3.layout.cloud.js"></script>
    <script src="js/main.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/wordcloud.js"></script>
    <script src="js/sankey.js"></script>
  </head>
  <body>
    <div>
      <label for="datatype">Choose Type:</label>
      <select name="datatype" id="datatype" onchange="changeDataType()">
        <option value="minute">Minute Wise</option>
        <option value="aggregated">Aggregated</option>
      </select>
      <label for="team">Choose Team:</label>
      <select name="team" id="team" onchange="changeTeam()">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="5">5</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
      <div>
        <span>
          <svg width="700" height="700" id="sankey_svg"></svg>
        </span>
        <span>
          <span>
            <label for="host">Choose Host:</label>
            <select name="host" id="host" onchange="changeHost()"></select>
          </span>
          <svg width="500" height="500" id="word_cloud_svg"></svg>
        </span>
      </div>
    </div>
    <img src="images/pause.png" id="playButton" onclick="pausePlayClick()">
    <input type="range" min="1" max="100" value="0" id="playSlider" onchange="sliderChange()">
  </body>
</html>
